version: "3.9"


services:
  back:
    image: registry.dezz.space/cs_bingo/back:latest

    environment:
      PG_PASS: ${PG_PASS}
      SECRET_KEY: ${SECRET_KEY}

    networks:
      postgres:

    deploy:
      update_config:
        order: start-first

    command: [ "server" ]

  front:
    image: registry.dezz.space/cs_bingo:latest

    networks:
      hub:

    deploy:
      update_config:
        order: start-first


networks:
  hub:
    name: hub
    external: true

  postgres:
    name: postgres
    external: true
